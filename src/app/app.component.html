
<form (ngSubmit)="onSubmit()" [formGroup]="personalForm">

  <!-- Civil Status-->
  <div class="form-group">
    <label for="exampleInputEmail1">Previous Job ?</label>
    &nbsp; &nbsp; &nbsp;
    <input type="radio" name="radiojobapply" value="yes" formControlName="radiojobapply" checked> Yes &nbsp;
    <input type="radio" name="radiojobapply" value="no" formControlName="radiojobapply"> No &nbsp;

  </div>

  <div class="form-group"  *ngIf="personalForm.get('radiojobapply').value === 'yes'">
    <div class="form-group col-xs-3">
      <input type="text" class="form-control" id="jobRole" formControlName="jobRole" placeholder="Job Role" />
      <br>
    </div>
    <div class="form-group col-xs-5">
      <input type="date" class="form-control" id="applyDate" formControlName="applyDate" 
      />
      <br>
    </div>
</div>

  <br><br>

  <input type="date" class="form-control" id="applyDate1" formControlName="applyDate1" /> 
</form>
